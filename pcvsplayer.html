<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="stylesheet" href="style/estilos-gato.css">
    <link rel="stylesheet" href="style/estilos.css">
    <script src="js/index.min.js"></script>
    <script src="js/gato.js"></script>
    <script src="js/jugar-pcvsplayer.js"></script>
    <script src="js/ganador-pcvsplayer.js"> </script>
    <script src="js/recargar.js"></script>
    <title>Juego del gato</title>
</head>
<body>
    <h1>Juego del gato</h1>
    <h3>PC vs Jugador</h3>
    <div class="contenedor">
        <div class="gato">
            <div class="lineas-ganadoras">
                <div id="linea-1"></div>
                <div id="linea-2"></div>
                <div id="linea-3"></div>
                <div id="linea-4"></div>
                <div id="linea-5"></div>
                <div id="linea-6"></div>
                <div id="linea-7"></div>
                <div id="linea-8"></div>
            </div>
            <button id="butt-1" onclick="boton1(),iniciar()"> <input type="text" id="inp-1" min="1" disabled> </button>
            <button id="butt-2" onclick="boton2(),iniciar()"> <input type="text" id="inp-2" min="1" disabled> </button>
            <button id="butt-3" onclick="boton3(),iniciar()"> <input type="text" id="inp-3" min="1" disabled> </button>
            <button id="butt-4" onclick="boton4(),iniciar()"> <input type="text" id="inp-4" min="1" disabled>  </button>
            <button id="butt-5" onclick="boton5(),iniciar()"> <input type="text" id="inp-5" min="1" disabled> </button>
            <button id="butt-6" onclick="boton6(),iniciar()"> <input type="text" id="inp-6" min="1" disabled> </button>
            <button id="butt-7" onclick="boton7(),iniciar()"> <input type="text" id="inp-7" min="1" disabled> </button>
            <button id="butt-8" onclick="boton8(),iniciar()"> <input type="text" id="inp-8" min="1" disabled> </button>
            <button id="butt-9" onclick="boton9(),iniciar()"> <input type="text" id="inp-9" min="1" disabled> </button>
        </div>
        <div class="marcador">
            <div class="jugadores">
                <b class="X"> X </b>
                <p class="vs">VS</p>
                <b class="O">O</b>
            </div>
            <div class="displays">
                <input id="marcador-X" placeholder="88" type="number" disabled>
                <p class="guion">-</p>
                <input id="marcador-O" placeholder="88" type="number" disabled>
            </div>
            <button onclick="principal()" class="menu-principal">Menú principal</button>
            <button onclick="recargarTodo()" class="recargar"><ion-icon name="refresh-outline"></ion-icon></button>
        </div>
    </div>
    <div id ="popupX">
        <h1 id="gano">Ganó X</h1>
        <b id="cerrar">x</b>
    </div>
    <canvas id="my-canvas"></canvas>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
